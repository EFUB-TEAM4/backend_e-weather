language: java
jdk:
  - openjdk17

branches:
  except:
    - main
    - develop

  only:
    - document/travis

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r backend_e-weather # 모든 파일을 eweather-backend로 압축
  - mkdir -p deploy
  - mv backend_e-weather.zip deploy/backend_e-weather.zip

notifications:
